<!DOCTYPE html>
<html>
<head>
    <title>考试页面</title>
    <style>
        .sidebar {
            width: 150px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #f0f0f0;
            padding: 15px;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 170px; /* 给侧边栏留出空间 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>星考宝典</h1>
        <!-- 侧边栏按钮 -->
        <a href="{% url 'home' %}"><button>主页</button></a>
        <a href="{% url 'exam' %}"><button>开始考试</button></a>
        <a href="{% url 'upload' %}"><button>上传试题</button></a>
        <a href="{% url 'data' %}"><button>查看题库</button></a>
    </div>
    <div class="content">
        <h2>查看题库</h2>
        <table>
            <tr>
                <th>主题ID</th>
                <th>主题名</th>
                <th>题目数量</th>
            </tr>
            {% for topic in topics %}
                <tr>
                    <td>{{ topic.T_id }}</td>
                    <td>{{ topic.T_name }}</td>
                    <td>{{ topic.T_count }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
